<html>
<style>
button {
    width: 200px;
    font-size: 20px;
}
textarea {
    font: 12px monospace;
}
</style>
<body>
    <button id=bar><b>miniMAL</b></button>
    <br><br>
    <div>
    A Lisp implemented in &lt; 1 KB of JavaScript with macros, TCO, interop and exception handling.
    </div>
    <br>
    <div>
        <b>"REPL":</b>
    </div>
    <textarea rows=40 cols=80 wrap="off"></textarea>
    <textarea rows=40 cols=40 wrap="off"></textarea>
</body>
<script src="miniMAL-min.js"></script>
<!--<script src="stepB_web.js"></script>-->
<script>
    var m = miniMAL(window);

    var repl = function(){
        t[1].value = t[0].value.split('\n').map(function(a) {
            return a ? m.rep(a) : '';
        }).join('\n');
    };

    var example_code = [
        '["`", "--- Basics ---"]',
        '["+",2,3]',
        '["def","a",7]',
        '["let",["b",2,"c","a"],["*","b","c"]]',
        '["if",["=",5,5],7,8]',
        '["def","sqr",["fn",["a"],["*","a","a"]]]',
        '["sqr",7]',
        '[".-", {"foo": "bar"}, ["`", "foo"]]',
        '["eval",["`",["+",2,["sqr",3]]]]',
        '',
        '["`", "--- Functional Programming ---"]',
        '["def","apply",["fn",["a","b"],[".","a",["`","apply"],"a","b"]]]',
        '["apply","+",["`",[4,5]]]',
        '["def", "map", ["fn", ["a", "b"], [".", "b", ["`", "map"], "a"]]]',
        '["def","fac",["fn",["n"],["if","n",["*","n",["fac",["-","n",1]]],1]]]',
        '["map","fac",["`",[7,8,9]]]',
        '',
        '["`", "--- JS Interop ---"]',
        '["def","rand360",["fn",[],["parseInt",["*",360,[".", "Math", ["`", "random"]]]]]]',
        '["def","rand-hsl",["fn",[],["+",["+",["`","hsl("],["rand360"]],["`",",50%,70%)"]]]]',
        '["def","set-style",["fn",["o","k","v"], [".-", [".-","o",["`","style"]],"k","v"]]]',
        '["set-style","bar",["`","backgroundColor"],["rand-hsl"]]',
        '',
        '["`", "--- TCO ---"]',
        '["def","sum",["fn",["n","a"],["if",["=","n",0],"a",["sum",["-","n",1],["+","n","a"]]]]]',
        '["sum",10,0]',
        '["sum",1000,0]',
        '',
        '["`", "--- Macros ---"]',
        '["def","list",["fn",["&","a"],"a"]]',
        '["def","unless",["~",["fn",["p","a","b"],["list",["`","if"],"p","b","a"]]]]',
        '["unless",false,7,8]',
        '["unless",true,7,8]',
    ].join("\n");

    var b = document.body;
    var bar = document.getElementById('bar');
    var t = document.getElementsByTagName('textarea');
    t[0].innerHTML = example_code;
    t[0].onkeyup = repl;
    repl();
</script>
</html>
